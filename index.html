<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="#">
            <img src="assets/logo.svg" alt="RocketShoes" />
          </a>
        </div>
        <section class="menu">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">CUSTOMIZE</a>
        </section>
        <div class="search">
          <input class="search-input" type="text" placeholder="Search" />
        </div>
        <div class="cart">
          <a href="#">
            <img src="assets/icon-bag.svg" alt="Cart" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <aside class="info">
          <h1>Foam Running Shoes</h1>
          <p>
            Lightweight, breathable Hypoknit upper provides targeted support in
            a streamlined design.
          </p>
          <h2>$799.90</h2>
          <button class="btn">ADD TO CART</button>
        </aside>
        <section class="images">
          <div class="images-container">
            <img
              src="assets/tenis-1-ampliado.png"
              class="main-image"
              alt="Image"
            />
            <div class="slider-images">
              <img
                src="assets/tenis-1-galeria.png"
                alt="Image"
                class="img-slider"
              />
              <img
                src="assets/tenis-2-galeria.png"
                alt="Image"
                class="selected-image"
              />
              <img
                src="assets/tenis-3-galeria.png"
                alt="Image"
                class="img-slider"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="iframe">
          <img src="assets/img-video.png" alt="Iframe" />
          <!-- <iframe
            width="42"
            height="80"
            src="https://www.youtube.com/watch?v=98AUyoEMotU"
          > -->
          </iframe>
        </div>
        <section class="social">
          <a href="#">FACEBOOK</a>
          <a href="#">INSTAGRAM</a>
          <a href="#">YOUTUBE</a>
          <a href="#">TWITTER</a>
        </section>
        <div class="explore">
          <a href="#">EXPLORE MORE</a>
          <img src="assets/icon-arrow.svg" alt="Arrow" />
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
